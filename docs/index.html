<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img id="avatar" style="width: 100px; height: 100px; border-radius: 10%">

    <script type="module">
        import { generateAvatar } from '../dist/silhouette.modern.js';
        const avatar = document.getElementById('avatar');
        avatar.src = generateAvatar('Robin Hood', {font: 'Roboto'});
    </script>
</body>
</html>
