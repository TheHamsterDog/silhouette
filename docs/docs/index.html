<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Silhouette Example"><title>Silhouette - Example</title><base href="/"><link rel="icon" href="favicon.ico"><style type="text/css">.card{background:#fff;width:300px;border-radius:4px;box-shadow:0 10px 20px rgba(0,0,0,.2);margin:0 auto;overflow:hidden}.card-header{position:relative;background:#303841;height:200px;text-align:center;overflow:hidden}.card-header__avatar{background-position:center 30%;background-size:100%;height:100%;width:100%}.card-header__follow{position:absolute;top:20px;right:20px;background:#fff;border-radius:2px;box-shadow:0 2px 4px rgba(0,0,0,.2);padding:6px 10px;color:#333;font-size:10px;font-weight:600;line-height:normal;text-decoration:none;text-transform:uppercase}.card-content{text-align:center;padding:30px 20px}.card-content__username{margin:0 0 10px;color:#333;font-size:14px;font-weight:600;text-transform:uppercase}.card-content__username .badge{display:inline-block;background:#fcd000;border-radius:2px;margin:0 10px;padding:4px;color:#333;font-size:10px;font-weight:600;vertical-align:middle}.card-content__bio{color:#666;font-size:12px}.card-footer{display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:space-between;background:#f3f3f3;padding:15px 40px;color:#333;font-size:14px;font-weight:600;text-align:center}.card-footer .label{display:block;margin:4px 0 0;color:#666;font-size:10px;font-weight:400}.code{background:rgba(0,0,0,.1);max-width:600px;border-radius:2px;margin:40px auto 100px;font-family:monospace;overflow:hidden;overflow-x:auto}.code:before{content:"HTML Code";display:block;padding:20px 20px 0;color:#333;font-weight:600}</style></head><body><div id="app-mount"><noscript>This App uses JavaScript...</noscript></div><script src="es6/runtime-f16d9fd3aa2fb2b62c77.js" type="module"></script><script src="es6/main-b2f2b013be51f
